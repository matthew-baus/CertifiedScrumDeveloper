  
<h3 id="counter">{{ counter }}</h3>

<button id="increment" (click)="increment()">INCREMENT</button>

<button id="decrement" (click)="decrement()">DECREMENT</button>

<button id="enterButton" (click)="enter()">ENTER</button>

<div>
    <p>Total for one ball</p>
    <span>{{ totalForOneBall }}</span>
</div>
<div>
    <p>Total for one frame</p>
    <span>{{ totalForOneFrame }}</span>
</div>
<div>
    <p>Total for two frames</p>
    <span>{{ totalForTwoFrames }}</span>
</div>
<div>
    <p>Total for all frames</p>
    <span>{{ totalForGame }}</span>
</div>
